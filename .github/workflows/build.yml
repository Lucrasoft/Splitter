# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      pull-requests: write
    defaults:
      run:
        working-directory: ./Source
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish -r win-x64 -p:PublishSingleFile=true -p:PublishReadyToRun=false -p:TargetFramework=net8.0 -p:Platform="Any CPU" -p:SelfContained=false -p:UseAppHost=true Tester
    - name: Update Nightly Release
      uses: andelf/nightly-release@main
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: nightly
          name: 'Desktop App Nightly Release $$'
          prerelease: true
          body: 'TODO: Add nightly release notes'
          files: |
            .\Tester\bin\Any CPU\Release\net8.0\win-x64\publish\Tester.exe
            ./Tester/bin/Any CPU/Release/net8.0/win-x64/publish/Tester.exe
    
